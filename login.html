<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isha - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #74b9ff 0%, #a29bfe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            width: 350px;
            position: relative;
        }
        .login-container::before {
            content: "";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: #0984e3;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 32px;
            color: #0984e3;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #636e72;
            font-weight: 500;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            font-size: 1rem;
            background: #f5f6fa;
            transition: border 0.2s;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border: 1.5px solid #0984e3;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #0984e3 60%, #74b9ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #74b9ff 60%, #0984e3 100%);
        }
        .login-container .register-link,
        .login-container .home-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #636e72;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .login-container .register-link:hover,
        .login-container .home-link:hover {
            color: #0984e3;
            text-decoration: underline;
        }
        .login-container .forgot-link {
            display: block;
            text-align: right;
            margin-top: -12px;
            margin-bottom: 10px;
            color: #636e72;
            text-decoration: none;
            font-size: 0.97rem;
        }
        .login-container .forgot-link:hover {
            color: #0984e3;
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .login-container {
                width: 95%;
                padding: 24px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Isha</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <a class="forgot-link" href="#">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
        <a class="register-link" href="register.html">Don't have an account? Register</a>
        <a class="home-link" href="index.html">Back to Home</a>
    </div>
